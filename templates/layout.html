{{ define "header" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body, html{
            height:100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">FreshMeat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar mr-auto"></div>
            {{ if .user }}
            <ul class="navbar-nav float-right mr-3">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">{{ .user.Username }}</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Выйти</button>
            </form>
            {{ else }}
                <a href="/auth/login" class="btn btn-warning my-2 my-sm-0">Авторизация</a>
            {{ end }}
        </div>
    </nav>
    <div class="container h-100">

        {{ end }} {{ define "footer" }}
    </div>
</body>
<script src="/static/js/bootstrap.min.js"></script>

</html>
{{ end }}
